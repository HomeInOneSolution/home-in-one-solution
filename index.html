<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home In One Solution</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">H1</div>
        <div>
          <div class="brand-title">Home In One Solution</div>
          <div class="brand-sub">Build checklist + budget dashboard (local, offline-friendly)</div>
        </div>
      </div>

      <div class="topbar-actions">
        <button id="btnExport" class="btn">Export JSON</button>
        <label class="btn btn-secondary">
          Import JSON
          <input id="fileImport" type="file" accept="application/json" hidden />
        </label>
        <button id="btnReset" class="btn btn-danger">Reset to Template</button>
      </div>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <div class="nav-title">Pages</div>
        <nav class="nav" id="nav"></nav>

        <div class="sidebar-footer">
          <div class="hint">
            <div class="hint-title">Tip</div>
            <div class="hint-text">All data is stored in your browser (localStorage). Use Export/Import to move it between devices.</div>
          </div>
        </div>
      </aside>

      <main class="main">
        <div id="view"></div>
      </main>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
